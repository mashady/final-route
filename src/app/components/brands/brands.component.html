<div class="container">
  <div class="">
    <h1 class="text-3xl font-bold mb-2">brands</h1>
    <div class="row">
      <div class="col-md-2" *ngFor="let brand of brands">
        <div class="card">
          <div class="card-img">
            <img class="img-fluid" [src]="brand.image" />
          </div>
          <div class="card-body">
            <p class="text-center">{{ brand.name }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
