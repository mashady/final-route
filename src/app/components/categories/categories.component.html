<div class="container p-5">
  <div class="row g-4">
    <div *ngFor="let cat of cats" class="col-md-4">
      <div class="card">
        <div class="card-img">
          <img
            [src]="cat.image"
            class="img-fluid ratio-4x3 w-100"
            style="height: 300px"
          />
        </div>
        <div class="card-body">
          <p class="text-success h3 text-center">{{ cat.name }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
