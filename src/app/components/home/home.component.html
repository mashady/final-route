<app-slider> </app-slider>
<div class="row">
  <div class="col-md-2 cursor-pointer" *ngFor="let product of productList">
    <div class="product p-2">
      <div [routerLink]="['/product-details', product._id]">
        <img [src]="product.imageCover" width="100%" />
        <span class="font-sm text-main fw-bolder py-2">{{
          product.category.name
        }}</span>
        <h3 class="h6">
          {{ product.title.split(" ").splice(0, 2).join(" ") }}
        </h3>
        <div class="d-flex justify-content-between py-2">
          <span> {{ product.price }} EGP </span>
          <span>
            <i class="fa fa-star rating-color"></i>
            {{ product.ratingsAverage }}
          </span>
        </div>
      </div>
      <div class="d-flex">
        <button
          (click)="addProductToCart(product._id)"
          class="btn bg-main text-white w-100"
        >
          + Add
        </button>
        <button class="btn">
          <i
            class="fa fa-heart text-lg"
            [class.text-danger]="
              this._WhishlistService.wishArray.includes(product._id)
            "
            (click)="addProductToWish(product._id)"
          ></i>
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isLoading">
  <app-loader></app-loader>
</div>
