<div class="row align-items-center">
  <div class="col-md-4">
    <img [src]="productItem.imageCover" class="w-100" />
  </div>
  <div class="col-md-8">
    <h2>{{ productItem?.title }}</h2>
    <p>
      {{ productItem?.description }}
    </p>
    <span class="font-sm text-muted">
      {{ productItem?.category.name }}
    </span>
    <div class="d-flex justify-content-between py-2">
      <span> {{ productItem?.price }} EGP </span>
      <span>
        <i class="fa fa-star rating-color"></i>
        {{ productItem?.ratingsAverage }}
      </span>
    </div>
    <div class="d-flex flel-row justify-content-between align-items-center">
      <button
        (click)="addProductToCart(productItem._id)"
        class="btn bg-main text-white w-100"
      >
        + Add
      </button>
      <i
        class="fa fa-heart"
        style="font-size: 1.4rem; margin-left: 0.5rem"
        [class.text-danger]="
          this._WhishlistService.wishArray.includes(productItem._id)
        "
        (click)="addProductToWish(productItem._id)"
      ></i>
    </div>
  </div>
</div>
