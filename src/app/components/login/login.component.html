<div class="my-4">
  <h1>Login Now :</h1>
  <div *ngIf="apiError" class="alert alert-danger">{{ apiError }}</div>
  <form [formGroup]="loginForm">
    <div class="mt-2">
      <label for="">email :</label>
      <input formControlName="email" type="email" class="form-control" />
      <div
        *ngIf="
          loginForm.get('email')?.touched && loginForm.get('email')?.errors
        "
        class="alert alert-danger p-0 mt-2"
      >
        <p *ngIf="loginForm.get('email')?.errors?.['required']" class="p-1 m-0">
          email is required
        </p>
        <p *ngIf="loginForm.get('email')?.errors?.['email']" class="p-1 m-0">
          enter a valid email
        </p>
      </div>
    </div>

    <div class="mt-2">
      <label for="">password :</label>
      <input formControlName="password" type="password" class="form-control" />
      <div
        *ngIf="
          loginForm.get('password')?.touched &&
          loginForm.get('password')?.errors
        "
        class="alert alert-danger p-0 mt-2"
      >
        <p
          *ngIf="loginForm.get('password')?.errors?.['required']"
          class="p-1 m-0"
        >
          password is required
        </p>
        <p
          *ngIf="loginForm.get('password')?.errors?.['pattern']"
          class="p-1 m-0"
        >
          pattern is not valid
        </p>
      </div>
    </div>

    <button
      (click)="submitLogin(loginForm)"
      type="button"
      class="bg-main text-white btn mt-3 ms-auto d-block"
      [disabled]="loginForm.invalid"
    >
      <span *ngIf="!isLoading">Register</span>
      <div class="loading-icon">
        <i *ngIf="isLoading" class="fa fa-spinner fa-spin"></i>
      </div>
    </button>
  </form>
</div>
